<form method="POST" #form="ngForm" *ngIf="data.logged.name === ''">
  <fieldset>
    <legend>Please sign in</legend>
    <div [class.invalid]="name.errors && name.touched">
      <div class="row">
        <i class="material-icons col s2">account_box</i>
        <input class="col s8" type="text" name="name" #name="ngModel" placeholder="name" required ngModel>
      </div>
        <p *ngIf="name.invalid && (name.dirty || name.touched)">What is your name?</p>
    </div>
    <div [class.invalid]="password.errors && password.touched">
      <div class="row">
        <i class="material-icons col s2">lock_outline</i>
        <input class="col s8" type="password" name="password" #password="ngModel" placeholder="password" required ngModel>
      </div>
        <p *ngIf="password.errors && (password.dirty || password.touched)">Password is required</p>
    </div>
    <div class="row">
      <i class="material-icons col s4">assignment_turned_in</i>
      <button class="waves-effect waves-light blue lighten-1 btn-large" type="submit" (click)="onSubmit(name.value, password.value)" [disabled]="form.invalid">login</button>
    </div>
  </fieldset>
</form>
